[firmware_retraction]
retract_length: 5
# The length of filament (in mm) to retract when G10 is activated,
# and to unretract when G11 is activated (but see
# unretract_extra_length below). The default is 0 mm.
retract_speed: 35
# The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
# The length (in mm) of *additional* filament to add when
# unretracting.
unretract_speed: 45
# The speed of unretraction, in mm/s. The default is 10 mm/s.

[idle_timeout]
gcode:
  SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0 # Disable the extruder motor
  M104 S0 # set hotend to 0C
#  A list of G-Code commands to execute on an idle timeout. See
#  docs/Command_Templates.md for G-Code format. The default is to run
#  "TURN_OFF_HEATERS" and "M84".
timeout: 600
#  Idle time (in seconds) to wait before running the above G-Code
#  commands. The default is 600 seconds.

[pause_resume]

[gcode_macro RESUME]
gcode:
  SET_STEPPER_ENABLE STEPPER=extruder ENABLE=1 # Enable the extruder motor
  M104 S225 # Start warming extruder to 130
  M109 S225 # Wait for extruder temperature
  M83
  G1 E15 F150
  RESUME_BASE

[gcode_macro M0]
gcode:
  PAUSE
  G91
  G1 E-200 F600 # Retract 450mm of filament
  G90
  G4 P20000 # Pause for 20 seconds
  G1 E200 F400 # load 450mm of filament

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 32, 10
mesh_max: 190, 219
probe_count: 7,7
mesh_pps: 3, 3
algorithm: bicubic
bicubic_tension: 0.
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 38.75
endstop_pin: ^PC0
position_endstop: 0
position_max: 245
homing_speed: 75

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 230
homing_speed: 75

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -7


[extruder]
max_extrude_cross_section: 100
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 32.589
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance = 0.53
# 0.6096 for .4mm nozzle, 0.27 for .8mm

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[screws_tilt_adjust]
screw1: 75,31
screw1_name: front left screw
screw2: 240,31
screw2_name: front right screw
screw3: 240,205
screw3_name: rear right screw
screw4: 75,205
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4 # Use CW for Clowise and CCW for Counter Clockwise

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[verify_heater heater_bed] check_gain_time: 90

[heater_fan heatbreak_cooling_fan]
pin: PC15

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC7

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3900120001504E5238363120-if00
restart_method: command


